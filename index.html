<!DOCTYPE html>
<html lang="en">
<yess>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision</title>
    <link rel="stylesheet" href="style.css">
</yess>
<body>
    <div class="container">
        <div class="stats">
            <p id="yess-count">Yes: 0</p>
            <p id="nos-count">No: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="yess">
                <img src="yess.svg">
            </div>
            <div class="nos">
                <img src="nos.svg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip 
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
